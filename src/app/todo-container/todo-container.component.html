<div class="todo_container">
    <h2 class="title">{{title}}</h2>
    <!-- Header -->
    <div class="head_todo">
            <form [formGroup]="todoData">
            <input type="text" formControlName="todo_item" placeholder="Enter your toDo" name="todo_item" id="todo_item_value">
            <input *ngIf="!isEnabled" type="submit" (click)="onSubmit()"  value="Click to Add" id="btn">
            <input *ngIf="isEnabled" type="submit" (click)="update()"  value="Update" id="btn">
        </form> 
        <div class="error" *ngIf="todo && todo.invalid && todo.touched">Field can't be empty</div>
    </div>
    <!-- Todo Items -->
    <div class="todo_item" *ngIf="isSubmit">
        <div class="item" *ngFor="let item of formData; let i= index " >
            <div class="value">{{item.todo_item}}</div>
            <div class="controls">
                <i class="fa-solid fa-pen-to-square" (click)="edit(i)"></i>
                <i class="fa-solid fa-trash-can" (click)="delete(i)"></i>
            </div>
        </div>
    </div>
</div>
